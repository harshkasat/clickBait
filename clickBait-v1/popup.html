<!DOCTYPE html>
<html>
<head>
  <title>YouTube Focus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="text-align: center;">
    YouTube Focus
  </h1>
  
  <div class="toggle-container">
    <label><strong>Enable Extension:</strong></label>
    <label class="toggle-switch">
      <input type="checkbox" id="extensionEnabled" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="timer-section">
    <label>Pomodoro Timer</label>
    <div class="timer-inputs">
      <div>
        <label for="focusTime">Focus:</label>
        <input type="number" id="focusTime" class="time-input" min="1" max="120" value="25"> min
      </div>
      <div>
        <label for="breakTime">Break:</label>
        <input type="number" id="breakTime" class="time-input" min="1" max="60" value="5"> min
      </div>
    </div>
    
    <div class="timer-display" id="timerDisplay">
      25:00
    </div>
    
    <div class="timer-controls">
      <button id="startTimer">Start</button>
      <button id="resetTimer">Reset</button>
      <span id="timerStatus"></span>
    </div>
  </div>
  
  <hr>

  <label for="whitelist">Enter keywords to show (one per line):</label>
  <textarea id="whitelist" placeholder="Example:
python tutorial
cooking recipes
"></textarea>

  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="hideShorts" checked>
      <span class="slider"></span>
    </label>
    <span><strong>Hide Shorts completely</strong></span>
  </div>

  <div class="toggle-container">
    <label><strong>Similarity Threshold:</strong></label>
    <input type="number" id="similarityThreshold" min="0" max="1" step="0.01" value="0.6">
  </div>

  <button id="saveBtn">Save Settings</button>
  <p id="status"></p>
  
  <hr>
  
  <div class="info">
    <p>Videos that don't contain your keywords will be blurred during focus time.</p>
    <p>During breaks, all content will be visible.</p>
    <p>Refresh YouTube pages after making changes.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
